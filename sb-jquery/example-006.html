<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="http://code.jquery.com/jquery-latest.js"></script>

  <script>

  $(document).ready(function(){

    $("p.test").append( $("input").map(function(){
      return $(this).val();
    }).get().join(", ") );

  });
  </script>

  <style>
  p { color:red; }
  </style>
</head>
<body>
  <p class="test"><b>Values: </b></p>

  <form>
    <input type="text" name="name" value="John"/>
    <input type="text" name="password" value="password"/>

    <input type="text" name="url" value="http://ejohn.org/"/>
  </form>
  <hr />
  <p>Example from: <a href="http://jquery-docs.ru/traversing/map">http://jquery-docs.ru/traversing/map</a></p>
  <p>Построение списка всех значений элементов в пределах формы.</p>
</body>
</html>
